<noscript>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 40px;
      background: #f8fafc;
      font-family: 'Montserrat', sans-serif;
      color: #111;
      text-align: center;
    }

    .noscript-box {
      max-width: 360px;
      background: #fff;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
      border: 1px solid #e5e7eb;
    }

    .noscript-box h2 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 700;
    }

    .noscript-box p {
      margin: 0 0 20px;
      font-size: 14px;
      color: #4b5563;
    }

    .noscript-reload {
      display: inline-block;
      padding: 10px 22px;
      border-radius: 999px;
      background: linear-gradient(120deg, #fef9c3, #f9a8d4);
      color: #111827;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    }

    .noscript-reload:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.16);
    }
  </style>

  <div class="noscript-box">
    <h2>⚠ JavaScript é necessário</h2>

    <a href="/" class="noscript-reload">

  </div>
